<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>DIVIPOLA-mobile-1.0</title>
        <meta name="description" content="DIVIPOLA mobile">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!--styles-->
        <link href=css/styles.css rel=stylesheet>
        <!--scripts-->
        <script type="text/javascript" src="cordova-2.7.0.js"></script>
        <script type="text/javascript" src="/libs/zepto.min.js"></script>
        <script type="text/javascript" src="/libs/dvp.app.js"></script>
        <script>
            if (!$) {
                $ = Zepto;
            };

            function onBodyLoad() {
                document.addEventListener('touchmove', function(e) {
                    e.preventDefault();
                }, false);
                document.addEventListener('deviceready', function() {
                    deviceReadyListener();
                }, false);
            }

            function deviceReadyListener() {
               
            }
            $(function($) {
                dvp.prepareMainView();
            })
        </script>
    </head>
    
    <body onload="onBodyLoad()">
        <header id="header">
            <img src="img/dane.header.01.png" class="danelogo1">
            <h5 class="title">DIVIPOLA</h5>
            <img src="img/dane.header.02.png" class="danelogo2">
        </header>
        <div id="wrapper">
            <div id="scroller"></div>
        </div>
        <footer id="footer"></footer>
    </body>

</html>
