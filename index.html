<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>DIVIPOLA-mobile-1.0</title>
        <meta name="description" content="DIVIPOLA mobile">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!--styles-->
        <link href=css/styles.css rel=stylesheet>
        <!--scripts-->
        <script type="text/javascript" src="cordova-2.7.0.js"></script>
        <script type="text/javascript" src="libs/zepto.min.js"></script>
        <script type="text/javascript" src="libs/handlebars.js"></script>
        <script type="text/javascript" src="data/dvpm.data.js"></script>
        <script type="text/javascript" src="libs/dvpm.app.js"></script>
        <script>
            if (!$) {
                $ = Zepto;
            };

            function onBodyLoad() {
                document.addEventListener('touchmove', function(e) {
                    e.preventDefault();
                }, false);
                document.addEventListener('deviceready', function() {
                    deviceReadyListener();
                }, false);
            }

            function deviceReadyListener() {
               
            }
            $(function($) {
                dvp.initialize();
                dvp.prepareMainView();
            })
        </script>
    </head>
    
    <body onload="onBodyLoad()">
        <script id="hbt-home" type="text/x-handlebars-template">
            <header id="header">
                <img src="img/dane.header.01.png" class="danelogo1">
                <h5 class="title">DIVIPOLA</h5>
                <img src="img/dane.header.02.png" class="danelogo2">
            </header>
            <div id="wrapper">
                <div id="scroller">
                    <ul class='home-list'>
                        <li class="menu-li home-li-tip">{{upperTip}}</li>
                        {{#each menu}}
                        <li class="menu-li home-menu-item" data-home-link="{{hash}}">{{label}}</li>
                        {{/each}}
                    </ul>
                </div>
            </div>
            <footer id="footer"></footer>
        </script>
        <script id="hbt-level01" type="text/x-handlebars-template">
            <header id="header">
                <img src="img/dane.header.01.png" class="danelogo1">
                <h5 class="title">DIVIPOLA</h5>
                <img src="img/dane.header.02.png" class="danelogo2">
            </header>
            <div id="wrapper">
                <div id="scroller">
                    <ul class='deptos-list'>
                        <li class="menu-li home-li-tip inner-li">
                            <b>{{upperTip}}</b>
                            <br/>
                            {{#if tip_bog}}
                            <span class="tip_bog">{{tip_bog}}</span>
                            {{/if}}
                        </li>
                        {{#each list}}
                        <li class="menu-li deptos-li">
                            <a href="#" class="itm-nom">{{nom}}</a>
                            <img src="img/map.png" class="vmap-icon" />
                            <a href="#" class="itm-cod">{{cod}}</a>
                        </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
            <footer id="footer"></footer>
        </script>
    </body>

</html>
