        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!--styles-->
        <link href=css/styles.css rel=stylesheet>
         <!--scripts-->
        <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>

        <script type="text/javascript" charset="utf-8" src="libs/iscroll-lite.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="libs/handlebars.js"></script>
        <script type="text/javascript" charset="utf-8" src="data/dvpm.data.js"></script>
        <script type="text/javascript" charset="utf-8" src="libs/dvpm.app.js"></script>
        <script>
            function onBodyLoad() {
                document.addEventListener("deviceready", onDeviceReady, false); 
            }
            function onDeviceReady() { 
                if(window.navigator && window.navigator.splashscreen){ 
                    setTimeout(function(){
                        window.navigator.splashscreen.hide();
                    },1000);
                } 
            }
            if (!$) {
                $ = Zepto;
            };
            $(function($) {
                dvp.initialize();
                dvp.prepareMainView();
                document.addEventListener('touchmove', function(e) {
                    e.preventDefault();
                }, false);
                dvp.iscroll = new iScroll('wrapper');
            })
        </script>
    </head>
    
    <body onload="onBodyLoad()">
        <script id="hbt-home" type="text/x-handlebars-template">
            <header id="header">
                <img src="img/dane.header.01.png" class="danelogo1">
                <h5 class="title">DIVIPOLA</h5>
                <img src="img/dane.header.02.png" class="danelogo2">
            </header>
            <div id="wrapper">
                <div id="scroller">
                    <ul class='home-list'>
                        <li class="menu-li home-li-tip">{{upperTip}}</li>
                        {{#each menu}}
                        <li class="menu-li home-menu-item" data-home-link="{{hash}}">{{label}}</li>
                        {{/each}}
                    </ul>
                </div>
            </div>
            <footer id="footer">
                <div class="footer-container"></div>
            </footer>
        </script>
